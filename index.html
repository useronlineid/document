<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>กรอกข้อมูล</h2>
        <div class="form-group">
            <label for="input1">เลขที่อ้างอิงรายการ:</label>
            <input type="text" id="input1" value="AMPim191">
        </div>
        <div class="form-group">
            <label for="input2">ชื่อผู้รับเงิน:</label>
            <input type="text" id="input2" value="-">
        </div>
        <div class="form-group">
            <label for="input3">เลขที่บัญชีผู้รับเงิน:</label>
            <input type="text" id="input3" value="5502675802">
        </div>
        <div class="form-group">
            <label for="input4">จำนวนเงิน:</label>
            <input type="text" id="input4" value="408,309.20 บาท">
        </div>
        <div class="form-group">
            <label for="input5">วันที่ทำรายการ:</label>
            <input type="text" id="input5" value="30/05/2567 17:47:05">
        </div>
        <div class="form-group">
            <label for="input6">หมายเหตุ:</label>
            <input type="text" id="input6" value="บัญชีของสมาชิกไม่ตรงกับข้อมูลในระบบ ธนาคารทำการโอนซ้ำหลายรอบ ไม่สามารถโอนเงินเข้าได้ ตามกฎระเบียบของธนาคาร กฎหมายความมั่นคงของกองทุนสมาชิก ถูกอายัดชั่วคราว" style="color: red;">
        </div>
        <button class="save-btn" id="saveBtn">บันทึก</button>
    </div>

    <div class="hidden" id="outputSection">
        <h2>ผลลัพธ์</h2>
        <img id="resultImage" alt="ผลลัพธ์">
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
